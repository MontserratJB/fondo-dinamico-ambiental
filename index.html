<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo Dinámico con Árboles y Ranas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #90BD1F, #4CAB4F, #006837);
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .tree {
            position: absolute;
            width: 100px;
            height: 150px;
            background: url('https://example.com/tree.png') no-repeat center center;
            background-size: contain;
            animation: moveTree 20s linear infinite;
        }

        .frog {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://example.com/red-eyed-frog.png') no-repeat center center;
            background-size: contain;
            animation: moveFrog 10s linear infinite;
        }

        @keyframes moveTree {
            0% { top: 100%; left: 10%; }
            50% { top: 0%; left: 50%; }
            100% { top: 100%; left: 90%; }
        }

        @keyframes moveFrog {
            0% { top: 100%; left: 90%; }
            50% { top: 50%; left: 50%; }
            100% { top: 100%; left: 10%; }
        }
    </style>
</head>
<body>
    <div class="tree"></div>
    <div class="frog"></div>
</body>
</html>
