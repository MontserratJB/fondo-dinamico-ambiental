<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web Ambiental</title>
    <style>
        body {
            background: linear-gradient(135deg, #90BD1F, #4CAB4F, #006837, #03B8EC, #002A7B, #DF8869);
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <h1>Bienvenido a Mi Sitio Web Ambiental</h1>
    <p>Este es un ejemplo de cómo aplicar un fondo degradado dinámico.</p>
</body>
</html>
